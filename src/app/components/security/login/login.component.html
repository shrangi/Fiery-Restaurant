<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-7">
            <img
                class="img-responsive"
                style="max-height: 65%;max-width: 100%;"
                src="../../../../assets/images/login.jpg">
        </div>
        <div class="col-lg-4">
            <h4 class="title-login">Restaurant | {{isLoggedIn ? 'Log in' : 'Sign up'}}</h4>
            <p class="sub-title-login">
                Please, {{isLoggedIn ? 'Log in' : 'Sign up'}} to continue.
            </p>
            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm" >
                <lacc-input-container *ngIf="!isLoggedIn" [showTip]="false">
                    <input type="text" 
                    class="form-control" 
                    ngModel
                    name="fullName"
                    required
                    placeholder="Full Name"
                    #name="ngModel" />
                    <div *ngIf="name.invalid && name.touched" >
                        <small class="text-danger" [class.d-none] = "name.valid || name.untouched">Name is required!</small>
                    </div>
 
                </lacc-input-container>

                <lacc-input-container [showTip]="false">
                    <input type="email" 
                    class="form-control" 
                    ngModel
                    name="email" 
                    required
                    placeholder="Email "
                    #email="ngModel" />
                    <div *ngIf="email.invalid && email.touched" >
                        <small class="text-danger" [class.d-none] = "email.valid || email.untouched">email is required!</small>
                    </div>
                    
                </lacc-input-container>

                <lacc-input-container [showTip]="false">
                    <input type="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    placeholder="Password" 
                    #password="ngModel" />
                    <div *ngIf="password.invalid && password.touched" >
                        <small class="text-danger" [class.d-none] = "password.valid || password.untouched">password is required!</small>
                    </div>
                    
                </lacc-input-container>
                <lacc-input-container *ngIf="!isLoggedIn" [showTip]="false">
                    <input type="text" 
                    class="form-control" 
                    ngModel
                    name="city"
                    required
                    placeholder="City"
                    #city="ngModel" />
                    <div *ngIf="city.invalid && city.touched" >
                        <small class="text-danger" [class.d-none] = "city.valid || city.untouched">city is required!</small>
                    </div>
                </lacc-input-container>
                <lacc-input-container *ngIf="!isLoggedIn" [showTip]="false">
                    <input type="text" 
                    class="form-control" 
                    ngModel
                    name="country"
                    required
                    placeholder="Country"
                    #country="ngModel" />
                    <div *ngIf="country.invalid && country.touched" >
                        <small class="text-danger" [class.d-none] = "country.valid || country.untouched">country is required!</small>
                    </div>
                </lacc-input-container>

                <div class="row">
                    <!-- /.col -->
                    <div class="col-lg-12">
                        <button [disabled]="loginForm.invalid" type="submit"
                            class="btn btn-primary">
                            {{isLoggedIn ? 'Log in' : 'Sign up'}}
                        </button>
                        |
                        <button type="button" class="btn btn-default" (click)="switchMode()">
                            Switch to {{ !isLoggedIn ? 'Log in' : 'Sign Up' }}
                        </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
    </div>
</div>
